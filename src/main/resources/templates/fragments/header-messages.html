<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="header-messages">

<!-- TODO: Create several types of messages. Example: INFO, DEBUG, WARN, ERROR .. -->

<!-- Default Messages -->
<div class="alert alert-success"
     th:text="${__${T(br.com.pedrofrohmut.shareposts3.util.ModelAttributes).MESSAGE}__}"
     th:if="${not #strings.isEmpty(__${T(br.com.pedrofrohmut.shareposts3.util.ModelAttributes).MESSAGE}__)}"></div>

<!-- Error Messages -->
<div class="alert alert-danger"
     th:text="${__${T(br.com.pedrofrohmut.shareposts3.util.ModelAttributes).ERROR_MESSAGE}__}"
     th:if="${not #strings.isEmpty(__${T(br.com.pedrofrohmut.shareposts3.util.ModelAttributes).ERROR_MESSAGE}__)}"></div>

</body>
</html>
