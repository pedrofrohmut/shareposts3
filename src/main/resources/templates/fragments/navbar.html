<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="navbar">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
		<a class="navbar-brand" href="#" 
			th:href="@{__${T(br.com.pedrofrohmut.shareposts3.util.RequestMappings).HOME_INDEX}__}">SharePosts</a>
			
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" 
			aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	    </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav mr-auto">
	            <li class="nav-item">
	                <a class="nav-link" href="#" 
	                	th:href="@{__${T(br.com.pedrofrohmut.shareposts3.util.RequestMappings).HOME_INDEX}__}">Home</a>
	            </li>
	
	            <li class="nav-item">
	                <a class="nav-link" href="#"
	                	th:href="@{__${T(br.com.pedrofrohmut.shareposts3.util.RequestMappings).HOME_ABOUT}__}">About</a>
	            </li>
            </ul>

			<div th:if="${session.sessionUserLoggedIn?.id >= 1}">
				<ul class="navbar-nav navbar-right">
					<li class="nav-item">
						<a class="nav-link" href="#"
						   th:href="@{__${T(br.com.pedrofrohmut.shareposts3.util.RequestMappings).USER_PROFILE}__}">
							<i class="fa fa-user-plus"></i> Profile
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#"
						   th:href="@{__${T(br.com.pedrofrohmut.shareposts3.util.RequestMappings).USER_LOGOUT}__}">
							<i class="fa fa-sign-in" aria-hidden="true"></i> Log out
						</a>
					</li>
				</ul>
			</div>

			<div th:unless="${session.sessionUserLoggedIn?.id >= 1}">
				<ul class="navbar-nav navbar-right">
					<li class="nav-item">
						<a class="nav-link" href="#"
						   th:href="@{__${T(br.com.pedrofrohmut.shareposts3.util.RequestMappings).USER_REGISTER}__}">
							<i class="fa fa-user-plus"></i> Register
						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#"
						   th:href="@{__${T(br.com.pedrofrohmut.shareposts3.util.RequestMappings).USER_LOGIN}__}">
							<i class="fa fa-sign-in" aria-hidden="true"></i> Log in
						</a>
					</li>
				</ul>
			</div>
        </div>
    </div>
</nav>

</body>
</html>
